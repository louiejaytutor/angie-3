<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter for Angie</title>
    <link href="static/img/icon.png" rel="icon">
    <link href="static/img/icon.png" rel="apple-touch-icon">
    <link href="static/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="envelope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div id="letter" class="letter">
                <span>Hi Angie,</span>
                <span>I just want to wish you a beautiful 2026. Full of happiness, growth, love, and moments that make you smile. I hope this year brings you closer to everything you're dreaming of.</span>
                <span>Louie</span>
            </div>
            <div class="hearts">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="button-1">Open</button>
        <button id="button-2">Read</button>
        <button id="button-3">Close</button>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="static/js/main.js"></script>
</body>
</html>
